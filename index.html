<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<title>Bootstrap Table Row Accordion</title>

	<style>
		.row{ margin-top:20px }
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm">
				<h1>Bootstrap Table Row Accordion</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm">
				<h3>Basic example</h3>
				<p>Default options</p>
				<table class="table table-bordered" id="table_accordion_01">
					<thead>
						<tr>
							<th>Order no.</th>
							<th>Customer</th>
							<th>Date</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="td_id">48</th>
							<td class="td_customer">Harvey Specter</td>
							<td class="td_date">2018/05/30 11:52</td>
							<td class="td_amount">&euro; 31,50</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-sm">
				<h3>Advanced example</h3>
				<p>Cache disabled, custom class on inner table, event on success </p>
				<table class="table table-bordered" id="table_accordion_02">
					<thead>
						<tr>
							<th>Order no.</th>
							<th>Customer</th>
							<th>Date</th>
							<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="td_id">52</th>
							<td class="td_customer">Mike Ross</td>
							<td class="td_date">2018/05/30 11:52</td>
							<td class="td_amount">&euro; 31,50</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<script src="tableAccordion.js"></script>

	<script>

		$(function(){

			$('#table_accordion_01').tableAccordion({
				url: 'data.json',
				id: '.td_id',
			});

			$('#table_accordion_02').tableAccordion({
				url: 'data.json',
				id: '.td_id',
				tbl_class: 'innerTable',
				cache: false,
				success:  function(elem){

					alert('Success!');
					console.log(elem);
				}
			});
		});
	</script>
</body>
</html>
